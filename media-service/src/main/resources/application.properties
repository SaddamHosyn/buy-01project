server.port=8083
spring.application.name=media-service

# --- MongoDB Configuration ---
# Default: localhost (for you)
# Override: SPRING_DATA_MONGODB_URI (for Docker)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/mediadb}
spring.data.mongodb.database=mediadb

# --- File Storage ---
storage.location=uploads

# --- API Gateway URL ---
# For LOCAL DEV (outside Docker), use http://localhost:8080
# When running in Docker, you can override this via env var API_GATEWAY_URL
api.gateway.url=${API_GATEWAY_URL:http://localhost:8080/api/media}

# --- Product Service URL (For inter-service communication) ---
# Used by Media Service to call Product Service when media is deleted
# Default: localhost:8082 (for local dev)
# Override: PRODUCT_SERVICE_URL (for Docker)
product.service.url=${PRODUCT_SERVICE_URL:http://localhost:8082}

# --- Eureka Client Configuration ---
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Default: localhost:8761 (for you)
# Override: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE (for Docker)
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
# Default: localhost (for you)
# Override: EUREKA_INSTANCE_HOSTNAME (for Docker)
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}

# Disable Spring Cloud compatibility check
spring.cloud.compatibility-verifier.enabled=false


server.port=8082
spring.application.name=product-service

# --- MongoDB Configuration ---
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/productdb}
spring.data.mongodb.database=productdb

# --- Eureka Client Configuration ---
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}

# Disable Spring Cloud compatibility check
spring.cloud.compatibility-verifier.enabled=false

# --- JWT Configuration ---
jwt.secret.key=dGhpc2lzYXNlY3VyZXNlY3JldGtleWZvcnRoZWJ1eWFwcGxpY2F0aW9udGhhdGlzbG9uZ2Vub3VnaGZvckhTMjU2

# --- Media Service URL (Internal Service-to-Service Communication) ---
# This is used when Product Service calls Media Service directly
media.service.url=${MEDIA_SERVICE_URL:http://media-service:8083/media}

# --- Media Public URL (Frontend-Facing URLs) ---
# This is what gets saved in Product's imageUrls for the browser to access
# Local: HTTP on 8080 (API Gateway)
# Docker: HTTPS on 8443 (API Gateway)
media.public.url=${MEDIA_PUBLIC_URL:http://localhost:8080/api/media}

# --- Kafka Configuration ---
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=product-service-group
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

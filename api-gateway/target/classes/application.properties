# Enable SSL for HTTPS (PKCS12)
server.port=8443
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=secret
server.ssl.key-password=secret

# Temporarily disable Spring Cloud compatibility check so the app can start
# Proper fix: align Spring Boot and Spring Cloud versions or update the BOM
spring.cloud.compatibility-verifier.enabled=false

# Kafka connection for Docker Compose
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

# Application Name
spring.application.name=api-gateway

# Enable SSL for HTTPS (PKCS12)
# Enable SSL for HTTPS (PKCS12)
# Use an externally mounted keystore for production/local TLS. Values can be overridden
# via environment variables (e.g. in docker-compose). Default keystore path points to
# /certs/keystore.p12 which will be mounted by docker-compose when you run the helper
# script `setup-local-ssl.sh` to create a locally trusted cert.
server.port=${SERVER_PORT:8443}
server.ssl.key-store=${SERVER_SSL_KEY_STORE:/certs/keystore.p12}
server.ssl.key-store-type=${SERVER_SSL_KEY_STORE_TYPE:PKCS12}
server.ssl.key-store-password=${SERVER_SSL_KEY_STORE_PASSWORD:changeit}
server.ssl.key-password=${SERVER_SSL_KEY_PASSWORD:${SERVER_SSL_KEY_STORE_PASSWORD:changeit}}

# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}

# Temporarily disable Spring Cloud compatibility check so the app can start
# Proper fix: align Spring Boot and Spring Cloud versions or update the BOM
spring.cloud.compatibility-verifier.enabled=false

# Kafka connection for Docker Compose
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
